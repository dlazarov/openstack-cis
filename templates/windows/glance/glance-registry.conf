[DEFAULT]
logging_exception_prefix = ERROR %(name)s %(instance)s
logging_default_format_string = %(color)s%(levelname)s %(name)s [-%(color)s] %(instance)s%(color)s%(message)s
logging_context_format_string = %(color)s%(levelname)s %(name)s [%(global_request_id)s %(request_id)s %(project_name)s %(user_name)s%(color)s] %(instance)s%(color)s%(message)s
logging_debug_format_suffix = {{(pid=%(process)d) %(funcName)s %(pathname)s:%(lineno)d}}
graceful_shutdown_timeout = 5
transport_url = rabbit://stackrabbit:Passw0rd@{{ devstack_ip }}:5672/
use_syslog = False
workers = 2
bind_host = 0.0.0.0
debug = True

[database]
connection = mysql+pymysql://root:Passw0rd@127.0.0.1/glance?charset=utf8

[paste_deploy]
flavor = keystone

[keystone_authtoken]
memcached_servers = localhost:11211
signing_dir = /var/cache/glance/registry
cafile = /opt/stack/data/ca-bundle.pem
project_domain_name = Default
project_name = service
user_domain_name = Default
password = Passw0rd
username = glance
auth_url = http://{{ devstack_ip }}/identity
auth_type = password

[oslo_messaging_notifications]
driver = messagingv2